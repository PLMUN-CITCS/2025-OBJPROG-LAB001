name: Autograding Java HelloWorld

on: ["push", "repository_dispatch"]

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin' # Or 'zulu' if you prefer

      - name: Compile Java code
        run: javac HelloWorld.java

      - name: File Existence Check - HelloWorld.java
        id: file-existence-check
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: File Existence Check - HelloWorld.java
          command: "test -f HelloWorld.java"
          timeout: 10
          max-score: 10

      - name: Compilation Check
        id: compilation-check
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: Compilation Check
          command: "javac HelloWorld.java" # Check if compilation succeeds
          timeout: 10
          max-score: 10

      - name: Run Check - HelloWorld.java
        id: run-check
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: Run Check - HelloWorld.java
          command: "java HelloWorld"
          timeout: 10
          max-score: 10

      - name: Output Check - HelloWorld.java
        id: output-check
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: Output Check - HelloWorld.java
          command: "java HelloWorld"
          timeout: 10
          max-score: 70
        env:
          EXPECTED_OUTPUT: "Hello, World!" # Define the expected output
        run: |
          ACTUAL_OUTPUT=$(java HelloWorld)
          if [[ "$ACTUAL_OUTPUT" == "$EXPECTED_OUTPUT" ]]; then
            echo "::set-output name=result::success"
          else
            echo "::set-output name=result::failure"
          fi

      - name: Autograding Reporter
        uses: classroom-resources/autograding-grading-reporter@v1
        env:
          FILE-EXISTENCE-CHECK_RESULTS: "${{ steps.file-existence-check.outputs.result }}"
          COMPILATION-CHECK_RESULTS: "${{ steps.compilation-check.outputs.result }}"
          RUN-CHECK_RESULTS: "${{ steps.run-check.outputs.result }}"
          OUTPUT-CHECK_RESULTS: "${{ steps.output-check.outputs.result }}"
        with:
          runners: file-existence-check, compilation-check, run-check, output-check